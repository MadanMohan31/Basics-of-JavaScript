<script type="text/javascript">
	

	// this code is to initialize the arthematic operators.
	// here we can use both digits and decimals.
	var sum = 10 + 20;
	var sub = 30 - 20;
	var mul = 10.20 * 2.201;
	var div = 10 / 5;
	var mod = 10 % 3;
	console.log(sum);
	console.log(sub);
	console.log(mul);
	console.log(div);
	console.log(mod);

	sum += 100 // similarly we can do it for all operators.
	console.log(sum);

	sum = sum + sub - mod;
	console.log(sum);

	

</script>
